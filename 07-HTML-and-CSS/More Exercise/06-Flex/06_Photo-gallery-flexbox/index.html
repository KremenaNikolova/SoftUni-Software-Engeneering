<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <ul>
            <li class="box"><img src="images/picture1.jpg" alt="pic1" class="item"></li>
            <li class="box"><img src="images/picture2.jpg" alt="pic2" class="item"></li>
            <li class="box"><img src="images/picture3.jpg" alt="pic3" class="item"></li>
            <li class="box"><img src="images/picture4.jpg" alt="pic4" class="item"></li>
            <li class="box"><img src="images/picture5.jpg" alt="pic5" class="item"></li>
            <li class="box"><img src="images/picture6.jpg" alt="pic6" class="item"></li>
            <li class="box"><img src="images/picture7.jpg" alt="pic7" class="item"></li>
            <li class="box"><img src="images/picture8.jpg" alt="pic8" class="item"></li>
            <li class="box"><img src="images/picture9.jpg" alt="pic9" class="item"></li>
        </ul>
    </section>
</body>
</html>
